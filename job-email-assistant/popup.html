<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job Application Email Extension</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .container { width: 400px; padding: 20px; }
        .header { background: #4285f4; color: white; padding: 15px; margin: -20px -20px 20px -20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 80px; resize: vertical; }
        .btn { background: #4285f4; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #3367d6; }
        .template-list { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .template-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        .template-item:hover { background: #f5f5f5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Job Application Email Assistant</h3>
        </div>

        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" id="companyName" placeholder="e.g., Google, Microsoft">
        </div>

        <div class="form-group">
            <label>Position Title:</label>
            <input type="text" id="positionTitle" placeholder="e.g., Senior Software Engineer">
        </div>

        <div class="form-group">
            <label>Hiring Manager Name (optional):</label>
            <input type="text" id="hiringManager" placeholder="e.g., John Smith">
        </div>

        <div class="form-group">
            <label>Email Template:</label>
            <select id="templateSelect">
                <option value="general">General Application</option>
                <option value="referral">Referral Application</option>
                <option value="cold_outreach">Cold Outreach</option>
                <option value="follow_up">Follow-up Email</option>
            </select>
        </div>

        <div class="form-group">
            <label>Additional Notes:</label>
            <textarea id="additionalNotes" placeholder="Any specific details about the role or company..."></textarea>
        </div>

        <button class="btn" id="generateEmail">Generate Email</button>
        <button class="btn" id="insertEmail">Insert into Gmail</button>

        <div id="status"></div>

        <div class="form-group">
            <label>Preview:</label>
            <textarea id="emailPreview" readonly style="height: 200px;"></textarea>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
